<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>График в блоке</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      width: 500px;
      height: 350px;
      margin: 10px auto;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    canvas {
      width: 100% !important;
      height: 85% !important;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h3 style="text-align: center;">График температуры</h3>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: ['16.07.25', '17.07.25', '18.07.25', '19.07.25', '20.07.25', '21.07.25', '22.07.25'],
      datasets: [
        {
          label: 'Температура, °C',
          data: [21, 22, 23, 24, 20, 21, 23],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          tension: 0.4,
          fill: false,
          pointRadius: 4
        },
        {
          label: 'Давление, атм',
          data: [1.01, 1.02, 1.03, 1.01, 1.00, 1.01, 1.02],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          tension: 0.4,
          fill: false,
          pointRadius: 4,
          yAxisID: 'y1'  // указываем, что будет вторая ось Y
        }
      ]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Температура и давление'
          }
        },
        scales: {
          y: {
            type: 'linear',
            position: 'left',
            title: {
              display: true,
              text: 'Температура (°C)'
            }
          },
          y1: {
            type: 'linear',
            position: 'right',
            grid: {
              drawOnChartArea: false
            },
            title: {
              display: true,
              text: 'Давление (атм)'
            }
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
